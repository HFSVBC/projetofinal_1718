<div class="row">
    <app-menu class="col-sm-2"></app-menu>
    <div class="router col-sm-10">
        <h1>ADMIN</h1>

        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email" class="form-control" id="email" [(ngModel)]="email" email name="email" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>

        <div *ngIf='user'>
            <img src={{ this.user_avatar }} id='photoUser'>
            <ul>
                <li>{{ user_uid }}</li>
            </ul>
            <ul>
                <li>{{ user_name }}</li>
            </ul>
            <ul>
                <li>{{ user_email }}</li>
            </ul>
            <ul>
                <li>{{ user_type }}</li>
            </ul>
            <select>
                <option value="0">student</option>
                <option value="1">teacher</option>
                <option value="2">staff member</option>
                <option value="3">security</option>
                <option value="10">admin</option>
                <option value="20">all</option>
                <option value="30">mine</option>
            </select>
        </div>
    </div>
</div>
