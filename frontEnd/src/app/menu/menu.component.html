<nav class="col-sm-12 navbar fixed-top navbar-expand-lg navbar-dark bg-primary" id="menu">
    <div class="brand">
        <button ng-click="dashboard='fadein'" class="navbar-toggler" type="button" data-target="#dashboard" aria-controls="dashboard" aria-expanded="false" id="dashToggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">CA FCUL</a>
    </div>

    <div class="user">
        <button id='togglerUser' class="dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src={{this.photo}} id='photoUser'>
        </button>
        <div class='dropdown-menu' aria-labelledby="togglerUser">
            <span class="dropdown-item">Bem vindo
                <a href="#">{{this.name}}</a>
            </span>
            <button type="button" class="dropdown-item btn btn-sm btn-outline-light" (click)="logout()"> Sair </button>
        </div>
    </div>
</nav>

<nav ng-class="dashboard" class="d-md-block bg-dark sidebar" id='dashboard' aria-labelledby="dashToggle">
    <li class="nav-item" id="mobileLogo">
        <a class="navbar-brand" href="#">CA FCUL</a>
        <button ng-click="dashboard='fadeout'" class="close" type="button" data-target="#dashboard" aria-controls="dashboard" aria-expanded="false" id="dashToggle">
            <span aria-hidden="true">&times;</span>
        </button>
    </li>
    <div id="sidenav-sticky">
        <ul class="nav nav-tabs flex-column" id="accordion">
            <li class="nav-item slide">
                <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
            </li>
            <li class="nav-item slide">
                <a class="nav-link" routerLink="/historico" routerLinkActive="active">Consultar Histórico</a>
            </li>
            <li *ngIf="tipo=='1' || tipo=='10'" class="nav-item slide">
                <a class="nav-link" routerLink="/presencas" routerLinkActive="active">Consultar Presenças</a>
            </li>
            <li *ngIf="tipo=='3' || tipo=='10'" class="nav-item slide">
                <a class="nav-link" routerLink="/espacos" routerLinkActive="active">Consultar Espaços</a>
            </li>
            <li *ngIf="tipo=='10'" class="nav-item slide">
                <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin</a>
            </li>
        </ul>
    </div>
</nav>
