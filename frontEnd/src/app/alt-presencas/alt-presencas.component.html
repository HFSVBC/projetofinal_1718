<app-menu class="col-sm-2"></app-menu>
<div class="router">

  <div class="card">
    <h5 class="card-header">Alterar Presenças dos Alunos</h5>

    <div *ngIf="loader">
        <div class="loader-overlay">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; height: 0.4rem;"></div>
        </div>
      </div>

    <div class="card-body">

      <form class="was-validated" id="changeAttendance" (ngSubmit)="onSubmit()" #searchForm="ngForm">
        <div class="form-row">

          <div class="input-group col-lg-4 pb-3">
            <div class="input-group-prepend">
              <label class="input-group-text mb-0" for="na_aula">
                <i class="material-icons">class</i>
              </label>
            </div>
            <select class="custom-select form-control" id="na_aula" (change)="aulaChange(); verify([model.aula, model.data, model.aluno])" [(ngModel)]="model.aula" name="na_aula" required>
              <option *ngFor="let a of todasAulas" [value]="a['id']">{{a['name']}}</option>
            </select>
            <div class="invalid-feedback vi">É necessário uma Aula</div>
          </div>

          <div class="input-group col-lg-4 pb-3">
            <div class="input-group-prepend">
              <label class="input-group-text mb-0" for="na_data">
                <i class="material-icons">date_range</i>
              </label>
            </div>
            <select class="custom-select form-control" id="na_data" [(ngModel)]="model.data" (change)="verify([model.aula, model.data, model.aluno])" name="na_data" required>
              <option value="null">Todas</option>
              <option *ngFor="let a of todasDatas" [value]="a['id']">{{a['d_init']}}</option>
            </select>
          </div>

          <div class="input-group col-lg-3 pb-3">
              <div class="input-group-prepend">
                <label class="input-group-text mb-0" for="na_aluno">
                  <i class="material-icons">person</i>
                </label>
              </div>
              <input class="form-control" id="na_aluno" [(ngModel)]="model.aluno" (keyup)="verify([model.aula, model.data, model.aluno])" placeholder="# Aluno" name="na_aluno" required>
            </div>

          <div class="input-group col-lg-1 pb-3">
            <button type="submit" class="btn btn-success" (click)="verify([model.aula, model.data, model.aluno])" [disabled]="!active || loader">Procurar</button>
          </div>
        </div>
      </form>

      </div>
      </div>

      <div class="card">
          <div class="card-body">

              <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered dataTable no-footer">
                  <thead>
                      <tr>
                          <th>#</th>
                          <th>Aluno</th>
                          <th>Data</th>
                          <th>Presente</th>
                          <th>Presente</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let pos of presencas" role="row" class="odd">
                          <td>{{ pos.student_id }}</td>
                          <td>{{ pos.name }}</td>
                          <td>{{ pos.date_ini }}</td>
                          <td>{{ pos.attended === '1' ? 'Presente' : 'Ausente' }}</td>
                          <td>
                            <button [ngClass]="{'active btn-success' : pos.attended === '1', 'btn-warning': pos.attended === '0'}" class="btn" (click)="alterarPresenca()" data-toogle="tooltip" data-placement="top" title="{{pos.attended === '1' ? 'Presente' : 'Ausente'}}"><i class="material-icons">done</i></button>
                          </td>
                      </tr>
                  </tbody>
              </table>

          </div>
        </div>

  </div>
