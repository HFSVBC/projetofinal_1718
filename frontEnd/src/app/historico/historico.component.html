<mat-table [dataSource]="myDataArray">

  <ng-container matColumnDef="data">
    <mat-header-cell *matHeaderCellDef> Data </mat-header-cell>
    <mat-cell *matCellDef="let dados"> {{dados.data}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="hora">
    <mat-header-cell *matHeaderCellDef> Hora </mat-header-cell>
    <mat-cell *matCellDef="let dados"> {{dados.hora}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="sala">
    <mat-header-cell *matHeaderCellDef> Sala </mat-header-cell>
    <mat-cell *matCellDef="let dados"> {{dados.sala}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
</mat-table>
