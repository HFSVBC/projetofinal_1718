<div class="row">
    <app-menu class="col-sm-2"></app-menu>
    <div class="datatable router col-sm-10">
        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered dataTable no-footer">
            <thead>
                <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Data: activate to sort column descending" aria-sort="ascending">
                        Data
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Data: activate to sort column descending" aria-sort="ascending">
                        Hora
                    </th>
                    <th>Sala</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pos of myDataArray" role="row" class="odd">
                    <td class="sorting_1">{{ pos.data }}</td>
                    <td class="sorting_1">{{ pos.hora }}</td>
                    <td class="sorting_1">{{ pos.sala }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
