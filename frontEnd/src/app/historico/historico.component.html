<div class="row">
    <app-menu class="col-sm-2"></app-menu>
    <div class="datatable router col-sm-10">
        <form (ngSubmit)="onSubmit()" #searchForm="ngForm">

            <div class="col-sm-2">
              <label for="power">Edif√≠cio</label>
              <select class="form-control" id="edifico" (change)="edificioChanged()"
                      [(ngModel)]="model.edificio" name="edificio">
                <option *ngFor="let ed of edificios" [value]="ed">{{ed}}</option>
              </select>
            </div>

            <div class="col-sm-2">
                <label for="power">Piso</label>
                <select class="form-control" id="piso" (change)="pisoChanged()"
                        [(ngModel)]="model.piso" name="piso">
                  <option *ngFor="let p of pisos" [value]="p">{{p}}</option>
                </select>
            </div>

            <div class="col-sm-2">
                <label for="power">Sala</label>
                <select class="form-control" id="sala" (change)="salaChanged()"
                        [(ngModel)]="model.sala" name="sala">
                  <option *ngFor="let s of salas" [value]="s">{{s}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success col-sm-2">Submit</button>
          </form>

        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered dataTable no-footer">
            <thead>
                <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Data: activate to sort column descending" aria-sort="ascending">
                        Data
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Data: activate to sort column descending" aria-sort="ascending">
                        Hora
                    </th>
                    <th>Sala</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pos of myDataArray" role="row" class="odd">
                    <td class="sorting_1">{{ pos.data }}</td>
                    <td class="sorting_1">{{ pos.hora }}</td>
                    <td class="sorting_1">{{ pos.sala }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
