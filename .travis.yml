sudo: required
language: php

branches:
  only:
    - backEnd-Deploy

env:
  global:
    - ${AWS_ACCESS_KEY_ID}
    - ${AWS_SECRET_ACCESS_KEY}

services:
  - docker

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y install docker-ce

before_script:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - ./ecr_credentials.sh
  - aws ecr get-login --no-include-email --region eu-west-1

script:
  # - docker build -t cafcul-backend-api .
  - docker-compose build
  - docker tag cafcul-backend-api:latest 365892155626.dkr.ecr.eu-west-1.amazonaws.com/cafcul-backend-api:latest
  - docker push 365892155626.dkr.ecr.eu-west-1.amazonaws.com/cafcul-backend-api:latest